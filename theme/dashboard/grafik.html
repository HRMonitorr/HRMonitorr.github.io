<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

@import url(https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css);

</head>

<body>

  <body class="relative bg-yellow-50 overflow-hidden max-h-screen">
    <header class="fixed right-0 top-0 left-60 bg-yellow-50 py-3 px-4 h-16">
      <div class="max-w-4xl mx-auto">
        <div class="flex items-center justify-between">
          <div>
            <button type="button"
              class="flex items-center focus:outline-none rounded-lg text-gray-600 hover:text-yellow-600 focus:text-yellow-600 font-semibold p-2 border border-transparent hover:border-yellow-300 focus:border-yellow-300 transition">
              <span
                class="inline-flex items-center justify-center w-6 h-6 text-gray-600 text-xs rounded bg-white transition mr-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor"
                  class="bi bi-chevron-left" viewBox="0 0 16 16">
                  <path fill-rule="evenodd"
                    d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
                </svg>
              </span>
              <span class="text-sm">Left</span>
            </button>
          </div>
          <div class="text-lg font-bold">Page Dashboard</div>
          <div>
            <button type="button"
              class="flex items-center focus:outline-none rounded-lg text-gray-600 hover:text-yellow-600 focus:text-yellow-600 font-semibold p-2 border border-transparent hover:border-yellow-300 focus:border-yellow-300 transition">
              <span class="text-sm">Next</span>
              <span
                class="inline-flex items-center justify-center w-6 h-6 text-gray-600 text-xs rounded bg-white transition ml-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor"
                  class="bi bi-chevron-right" viewBox="0 0 16 16">
                  <path fill-rule="evenodd"
                    d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z" />
                </svg>
              </span>
            </button>
          </div>
        </div>
      </div>
    </header>

    <aside class="fixed inset-y-0 left-0 bg-white shadow-md max-h-screen w-60">
      <div class="flex flex-col justify-between h-full">
        <div class="flex-grow">
          <div class="px-4 py-6 text-center border-b">
            <h1 class="text-xl font-bold leading-none"><span class="text-yellow-700">HR Monitor</span> Dashboard</h1>
          </div>
          <div class="p-4">
            <ul class="space-y-1">
              <li>
                <a href="home.html"
                  class="flex bg-white hover:bg-yellow-50 rounded-xl font-bold text-sm text-gray-900 py-3 px-4">
                  <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor"
                    class="text-lg mr-4" viewBox="0 0 16 16">
                    <path
                      d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4V.5zM16 14V5H0v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2zm-3.5-7h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5z" />
                  </svg>Plan
                </a>
              </li>
              <li>
                <a href="notif.html"
                  class="flex bg-white hover:bg-yellow-50 rounded-xl font-bold text-sm text-gray-900 py-3 px-4">
                  <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor"
                    class="text-lg mr-4" viewBox="0 0 16 16">
                    <path
                      d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zM5 4h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1 0-1zm-.5 2.5A.5.5 0 0 1 5 6h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5zM5 8h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1 0-1zm0 2h3a.5.5 0 0 1 0 1H5a.5.5 0 0 1 0-1z" />
                  </svg>Task list
                </a>
              </li>
              <li>
                <a href="kalender.html"
                  class="flex bg-white hover:bg-yellow-50 rounded-xl font-bold text-sm text-gray-900 py-3 px-4">
                  <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor"
                    class="text-lg mr-4" viewBox="0 0 16 16">
                    <path
                      d="M9.828 3h3.982a2 2 0 0 1 1.992 2.181l-.637 7A2 2 0 0 1 13.174 14H2.825a2 2 0 0 1-1.991-1.819l-.637-7a1.99 1.99 0 0 1 .342-1.31L.5 3a2 2 0 0 1 2-2h3.672a2 2 0 0 1 1.414.586l.828.828A2 2 0 0 0 9.828 3zm-8.322.12C1.72 3.042 1.95 3 2.19 3h5.396l-.707-.707A1 1 0 0 0 6.172 2H2.5a1 1 0 0 0-1 .981l.006.139z" />
                  </svg>Projects
                </a>
              </li>
              <li>
                <a href="grafik.html"
                  class="flex items-center bg-yellow-200 rounded-xl font-bold text-sm text-yellow-900 py-3 px-4">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="text-lg mr-4" viewBox="0 0 16 16">
                    <path
                      d="M2 1a1 1 0 0 0-1 1v4.586a1 1 0 0 0 .293.707l7 7a1 1 0 0 0 1.414 0l4.586-4.586a1 1 0 0 0 0-1.414l-7-7A1 1 0 0 0 6.586 1H2zm4 3.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                  </svg>Income
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="p-4">
          <button type="button"
            class="inline-flex items-center justify-center h-9 px-4 rounded-xl bg-gray-900 text-gray-300 hover:text-white text-sm font-semibold transition">
            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" class=""
              viewBox="0 0 16 16">
              <path
                d="M12 1a1 1 0 0 1 1 1v13h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V2a1 1 0 0 1 1-1h8zm-2 9a1 1 0 1 0 0-2 1 1 0 0 0 0 2z" />
            </svg>
          </button> <span class="font-bold text-sm ml-2">Logout</span>
        </div>
      </div>
    </aside>

    <main class="ml-60 pt-16 max-h-screen overflow-auto">

<div class="min-w-screen min-h-screen bg-gray-900 flex items-center justify-center px-5 py-5">
  <div class="bg-gray-800 text-gray-500 rounded shadow-xl py-5 px-5 w-full lg:w-1/2" x-data="{chartData:chartData()}" x-init="chartData.fetch()">
      <div class="flex flex-wrap items-end">
          <div class="flex-1">
              <h3 class="text-lg font-semibold leading-tight">Income</h3>
          </div>
          <div class="relative" @click.away="chartData.showDropdown=false">
              <button class="text-xs hover:text-gray-300 h-6 focus:outline-none" @click="chartData.showDropdown=!chartData.showDropdown">
                  <span x-text="chartData.options[chartData.selectedOption].label"></span><i class="ml-1 mdi mdi-chevron-down"></i>
              </button>
              <div class="bg-gray-700 shadow-lg rounded text-sm absolute top-auto right-0 min-w-full w-32 z-30 mt-1 -mr-3" x-show="chartData.showDropdown" style="display: none;" x-transition:enter="transition ease duration-300 transform" x-transition:enter-start="opacity-0 translate-y-2" x-transition:enter-end="opacity-100 translate-y-0" x-transition:leave="transition ease duration-300 transform" x-transition:leave-start="opacity-100 translate-y-0" x-transition:leave-end="opacity-0 translate-y-4">
                  <span class="absolute top-0 right-0 w-3 h-3 bg-gray-700 transform rotate-45 -mt-1 mr-3"></span>
                  <div class="bg-gray-700 rounded w-full relative z-10 py-1">
                      <ul class="list-reset text-xs">
                          <template x-for="(item,index) in chartData.options">
                              <li class="px-4 py-2 hover:bg-gray-600 hover:text-white transition-colors duration-100 cursor-pointer" :class="{'text-white':index==chartData.selectedOption}" @click="chartData.selectOption(index);chartData.showDropdown=false">
                                  <span x-text="item.label"></span>
                              </li>
                          </template>
                      </ul>
                  </div>
              </div>
          </div>
      </div>
      <div class="flex flex-wrap items-end mb-5">
          <h4 class="text-2xl lg:text-3xl text-white font-semibold leading-tight inline-block mr-2" x-text="'$'+(chartData.data?chartData.data[chartData.date].total.comma_formatter():0)">0</h4>
          <span class="inline-block" :class="chartData.data&&chartData.data[chartData.date].upDown<0?'text-red-500':'text-green-500'"><span x-text="chartData.data&&chartData.data[chartData.date].upDown<0?'▼':'▲'">0</span> <span x-text="chartData.data?chartData.data[chartData.date].upDown:0">0</span>%</span>
      </div>
      <div>
          <canvas id="chart" class="w-full"></canvas>
      </div>
  </div>
</div>

    </main>

    <script>
      Number.prototype.comma_formatter = function() {
          return this.toString().replace(/\B(?<!\.\d*)(?=(\d{3})+(?!\d))/g, ",");
      }

      let chartData = function(){
          return {
              date: 'today',
              options: [
                  {
                      label: 'Today',
                      value: 'today',
                  },
                  {
                      label: 'Last 7 Days',
                      value: '7days',
                  },
                  {
                      label: 'Last 30 Days',
                      value: '30days',
                  },
                  {
                      label: 'Last 6 Months',
                      value: '6months',
                  },
                  {
                      label: 'This Year',
                      value: 'year',
                  },
              ],
              showDropdown: false,
              selectedOption: 0,
              selectOption: function(index){
                  this.selectedOption = index;
                  this.date = this.options[index].value;
                  this.renderChart();
              },
              data: null,
              fetch: function(){
                  fetch('https://cdn.jsdelivr.net/gh/swindon/fake-api@master/tailwindAlpineJsChartJsEx1.json')
                      .then(res => res.json())
                      .then(res => {
                          this.data = res.dates;
                          this.renderChart();
                      })
              },
              renderChart: function(){
                  let c = false;

                  Chart.helpers.each(Chart.instances, function(instance) {
                      if (instance.chart.canvas.id == 'chart') {
                          c = instance;
                      }
                  });

                  if(c) {
                      c.destroy();
                  }

                  let ctx = document.getElementById('chart').getContext('2d');

                  let chart = new Chart(ctx, {
                      type: "line",
                      data: {
                          labels: this.data[this.date].data.labels,
                          datasets: [
                              {
                                  label: "Income",
                                  backgroundColor: "rgba(102, 126, 234, 0.25)",
                                  borderColor: "rgba(102, 126, 234, 1)",
                                  pointBackgroundColor: "rgba(102, 126, 234, 1)",
                                  data: this.data[this.date].data.income,
                              },
                              {
                                  label: "Expenses",
                                  backgroundColor: "rgba(237, 100, 166, 0.25)",
                                  borderColor: "rgba(237, 100, 166, 1)",
                                  pointBackgroundColor: "rgba(237, 100, 166, 1)",
                                  data: this.data[this.date].data.expenses,
                              },
                          ],
                      },
                      layout: {
                          padding: {
                              right: 10
                          }
                      },
                      options: {
                          scales: {
                              yAxes: [{
                                  gridLines: {
                                      display: false
                                  },
                                  ticks: {
                                      callback: function(value,index,array) {
                                          return value > 1000 ? ((value < 1000000) ? value/1000 + 'K' : value/1000000 + 'M') : value;
                                      }
                                  }
                              }]
                          }
                      }
                  });
              }
          }
      }
      </script>
</body>

</html>
