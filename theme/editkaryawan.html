  <section class="pt-6">
    <div class="w-full md:w-9/12 mx-2">
      <!-- Form Edit Profile -->
      <div class="bg-white p-3 shadow-sm rounded-sm">
        <h2 class="text-gray-900 font-bold text-xl leading-8 my-4">Edit Profile</h2>
        <form class="grid grid-cols-2 gap-4">
          <!-- First Name -->
          <div>
            <label for="first-name" class="block text-gray-600 mb-2">First Name</label>
            <input type="text" id="first-name" name="first-name" class="form-input border border-gray-300 p-2 rounded-md">
          </div>

          <!-- Last Name -->
          <div>
            <label for="last-name" class="block text-gray-600 mb-2">Last Name</label>
            <input type="text" id="last-name" name="last-name" class="form-input border border-gray-300 p-2 rounded-md">
          </div>

          <!-- Gender -->
          <div>
            <label for="gender" class="block text-gray-600 mb-2">Gender</label>
            <select id="gender" name="gender" class="form-select border border-gray-300 p-2 rounded-md">
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>

          <!-- Contact Number -->
          <div>
            <label for="contact-number" class="block text-gray-600 mb-2">Contact Number</label>
            <input type="tel" id="contact-number" name="contact-number" class="form-input border border-gray-300 p-2 rounded-md">
          </div>

          <!-- Save Button -->
          <div class="col-span-2">
            <button type="submit" class="btn btn-sm btn-primary">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
