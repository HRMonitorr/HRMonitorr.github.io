<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <title>Contoh Tampilan Login</title>
</head>
<body class="bg-gray-200 p-4">
    <div class="container mx-auto max-w-md">
        <div class="mt-8">
            <!-- Jika pengguna sudah login -->
            <div class="flex items-center" id="loggedInSection">
                <span class="text-lg mr-2" id="welcomeMessage">Selamat datang, [Nama Pengguna]!</span>
                <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-full" id="logoutButton">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 12l-4-4m0 0l4-4m-4 4h18" />
                    </svg>
                    Logout
                </button>
            </div>

            <!-- Jika pengguna belum login -->
            <div class="mt-4" id="notLoggedInSection">
                <button class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-full" id="signUpButton">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                    </svg>
                    Sign Up
                </button>
                <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-full ml-4" id="signInButton">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                    Sign In
                </button>
            </div>
        </div>
    </div>

    <script>
        // Misalkan Anda memiliki variabel isLoggedIn yang menunjukkan status login pengguna.
        const isLoggedIn = true; // Gantilah ini dengan logika status login Anda.

        if (isLoggedIn) {
            // Jika pengguna sudah login, sembunyikan tombol Sign Up dan Sign In, dan tampilkan tombol Logout.
            document.getElementById('notLoggedInSection').style.display = 'none';
            document.getElementById('loggedInSection').style.display = 'block';

            // Ganti [Nama Pengguna] dengan nama pengguna aktual.
            document.getElementById('welcomeMessage').textContent = 'Selamat datang, [Nama Pengguna]!';
        } else {
            // Jika pengguna belum login, tampilkan tombol Sign Up dan Sign In, dan sembunyikan tombol Logout.
            document.getElementById('notLoggedInSection').style.display = 'block';
            document.getElementById('loggedInSection').style.display = 'none';
        }
    </script>
</body>
</html>
